<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind="(gPage.pageTitle | available:'')"></title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="">

  <!-- build:css css/vendors.css -->

  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->

  <!-- endbuild -->

  <!-- Custom style -->
  <link rel="stylesheet" href="css/custom-vendors.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="icons/favicon.png">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>
  <!-- /Google Analytics -->
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Scaffolar</h1>
      <h3>The AngularJS' scaffolding tool for single page websites</h3>

      <!-- Templates -->
      <div ui-view ng-cloak class="ng-cloak"></div>
      <!-- /Templates -->
    </div>
  </div>

  <!-- build:js js/vendors.js -->

  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/moment/moment.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/underscore.string/lib/underscore.string.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbower -->

  <!-- endbuild -->

  <!-- Custom vendors -->
  <script src="js/custom-vendors.js"></script>

  <!-- App -->
  <script src="js/app.js"></script>

  <!-- inject:partials -->
  <!-- angular templates will be automaticaly converted in js and inserted here -->
  <!-- endinject -->
</body>
</html>
